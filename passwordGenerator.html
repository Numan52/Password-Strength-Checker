<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="passwordGenerator.js"></script>
    <script src="header.js"></script>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="passwordGenerator.css">
    <title>Random Password Generator</title>
</head>
<body>
    <special-header class="myHeader">
    
    </special-header>
    
    <main>
        <div class="main-container">
            <div class="pw-container">
                <input class="pw-input" type="text" name="password" readonly>
                <div class="copy-regenerate-icons">
                    <div>
                        <button class="copy-pw-button" type="button" title="Copy Password">
                            <img src="copy.png" alt="">
                            <div class="copied-message" hidden >
                                Copied!
                            </div>
                        </button>
                        
                    </div>
                    
                    <button class="regenerate-pw-button" type="button" title="Regenerate Password">
                        <img src="reload.png" alt="">
                    </button>
                </div>
            </div>

            <div class="customize-container">
                <h2>Customize your password</h2>
                <div class="settings-container">
                    <div class="pw-length">
                        <div class="pw-length-text">
                            Password length
                        </div>
                        
                        <div class="pw-length-slider-container">
                            <input class="pw-length-input" type="number" step="1" min="6" max="26" value="8">
                            <input class="pw-length-slider" type="range" step="1" min="6" max="26" value="8">
                        </div>
                    </div>

                    <div class="pw-options">
                        <div class="options-text">
                            Options
                        </div>
                        
                        <div class="checkbox-container">
                            <input type="checkbox" name="option" id="option-lowercase" checked>
                            <label for="option-lowercase">Lowercase</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="option" id="option-uppercase" checked>
                            <label for="option-uppercase">Uppercase</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="option" id="option-numbers">
                            <label for="option-numbers">Numbers</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="option" id="option-symbols">
                            <label for="option-symbols">Symbols</label>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
